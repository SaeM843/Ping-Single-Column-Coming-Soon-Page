<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="./images/logo.svg" alt="logo"> 
  </header>

  <main>
    <h1>We are launching <span class="bold">soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form>
      <div class="email-input">
        <input type="email">
        <p class="error">Please provide a valid email address</p>
      </div>
      <div id="submit-btn">
        <input type="submit" value="Notify Me">
      </div>
    </form>

    <img id="web-img" src="./images/illustration-dashboard.png">
  </main>

  <footer>
    <ul>
      <li><img class="social-media" src="./images/facebook-f.svg"></li>
      <li><img class="social-media" src="./images/twitter.svg"></li>
      <li><img class="social-media" src="./images/instagram.svg"></li>
    </ul>

    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
